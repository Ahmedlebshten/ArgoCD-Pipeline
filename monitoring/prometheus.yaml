# Prometheus Configuration
prometheus:
  prometheusSpec:
    # Retention period for metrics
    retention: 30d

    # Storage configuration (disabled PVC مؤقتًا)
    storageSpec: {}

    # Service Monitor selector
    serviceMonitorSelectorNilUsesHelmValues: false

    # Resources
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m

# Grafana included in kube-prometheus-stack (disabled, using separate)
grafana:
  enabled: false

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    # Storage disabled مؤقتًا (بدون PVC)
    storage: {}
