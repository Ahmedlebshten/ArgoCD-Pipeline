# Prometheus Configuration
prometheus:
  prometheusSpec:
    # Retention period for metrics
    retention: 30d
    
    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Service Monitor selector
    serviceMonitorSelectorNilUsesHelmValues: false
    
    # Resources
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m

# Grafana included in kube-prometheus-stack (disabled, using separate)
grafana:
  enabled: false

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
