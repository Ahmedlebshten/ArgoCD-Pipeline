apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  labels:
    app: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
      - name: url-shortener
        image: ahmedlebshten/url-shortener:75
        ports:
        - containerPort: 2020
        env:
        - name: PUBLIC_HOST
          value: "a808e272caeb04b0eba57463bb465852-1238728338.us-east-1.elb.amazonaws.com"
        - name: PUBLIC_PROTOCOL
          value: "http"
